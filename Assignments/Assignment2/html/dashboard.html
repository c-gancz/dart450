<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Virtual Doctor Dashboard</title>
<link rel="stylesheet" type="text/css" href="../css/dashboard.css">
</head>

<body>

  <div id="title">
    <h1>Virtual Doctor<h1>
    <h2>Diagnosis and Treatment Services</h2>
  </div>

  <div id="navigation">
  </div>

  <div id="dashboard">
    <section id="diagnosiscenter" class='draggable resizable'>
      <h2>Diagnosis Center</h2>
    </section>

    <section id="xray" class='draggable resizable margin'>
      <h2>X-Ray Services</h2>
    </section>

    <section id="psychologist" class='draggable resizable'>
      <h2>Psychologist and Counsellor</h2>
    </section>

    <section id="heartrate" class='draggable resizable'>
      <h2>Heart Rate Tracker</h2>
    </section>

    <section id="workout" class='draggable resizable margin'>
      <h2>Workout Log</h2>
    </section>

    <section id="pharmacy" class='draggable resizable'>
      <h2>Pharmacy</h2>
    </section>
  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/utils/Draggable.min.js'></script>
  <script src="../js/dashboard.js" content="text/javascript"></script>

</body>
</html>
