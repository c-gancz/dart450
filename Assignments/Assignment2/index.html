<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>face tracking</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>

  <!-- Code taken from user 2046 on CodePen: http://codepen.io/2046/pen/wJGJZv-->
  <div id="webcam">
      <video id="video" preload autoplay loop muted></video>
      <canvas id="canvas" width="900" height="700"></canvas>
  </div>

  <section id="login">
    <h1>Virtual Doctor</h1>
    <h2>Welcome to Virtual Doctor! Here you will find all the services you need to diagnose and treat any illness. Please wait one moment as the
        doctor logs you in.</h2>
    <h1 id="scanning" class="pulse1"></h1>
    <h2 id="pixels"></h2>
    <p id="name">HELLO</p>
  </section>

<!-- Tracking.js files and jQuery are stored on an online server -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/tracking-min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/data/face-min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src="js/index.js"></script>

</body>
</html>
